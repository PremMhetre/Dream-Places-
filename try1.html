<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Opacity</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1; /* Ensure content stays on top */
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Set the background image opacity */
            z-index: -1; /* Ensure the background stays behind the content */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This content has full opacity!</p>
    </div>
</body>
</html>
